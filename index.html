<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>
    <h1 class="title-background">Kalkulator Persegi</h1>
    <h1>Welcome To Kalkulator Persegi</h1>
    <p>Silakan Melakukan Perhitungan Keliling dan luas persegi di sini</p>
    <div class="calculator">
        <label for="side">Panjang Sisi:</label>
        <input type="number" id="side" placeholder="Masukkan panjang sisi...">
        
        <button id="calculateArea">Hitung Luas</button>
        <button id="calculatePerimeter">Hitung Keliling</button>

        <div id="resultArea">Luas:</div>
        <div id="resultPerimeter">Keliling:</div>
        
        <button id="reset">Reset</button>
    </div>

    <script src="js\script.js"></script>
</body>
</html>
